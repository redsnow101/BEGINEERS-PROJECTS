<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center;">Pass the message</h3>
            </p>
            <p>
                <label for="message-input">Enter the message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-message"></i></button>
                <input type="text">
            </p>
            <p>
                <button onclick="message()">Submit</button>
            </p>
            <p id="message-output" style="text-transform: uppercase;"></p>
        </div>
    </div>
</body>
</html>
